<form [formGroup]="speedInputForm">
  <input
    type="number"
    id="speed-input"
    placeholder="Set speed"
    formControlName="speedValue"
    (keyup)="setSpeedValue()"
  />
  <div *ngIf="speedCtrl.invalid && (speedCtrl.touched || speedCtrl.dirty)">
    <span> Speed must within 0 to 10 </span>
  </div>
</form>
